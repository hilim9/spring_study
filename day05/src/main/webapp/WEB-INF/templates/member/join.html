<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

    <main layout:fragment="content">
        <h1>회원가입</h1>
        [[${requestJoin}]]
        <form method="post" th:action="@{/member/join}" th:object="${requestJoin}">
            <dl>
                <dt>아이디</dt>
                <dd>
                    <input type="text" name="userId" th:field="*{userId}" maxlength="20" placeholder="아이디를 입력하세요">
                    <div th:each="err : ${#fields.errors('userId')}" th:text="${err}"></div>
                </dd>
            </dl>
            <dl>
                <dt>비밀번호</dt>
                <dd>
                    <input type="password" name="userPw" th:field="*{userPw}" maxlength="20" placeholder="비밀번호를 입력하세요">
                    <div th:each="err : ${#fields.errors('userPw')}" th:text="${err}"></div>
                </dd>
            </dl>
            <dl>
                <dt>비밀번호확인</dt>
                <dd>
                    <input type="password" name="confirmUserPw" th:field="*{confirmUserPw}" maxlength="20" placeholder="비밀번호를 확인하세요">
                    <div th:each="err : ${#fields.errors('confirmUserPw')}" th:text="${err}"></div>
                </dd>
            </dl>
            <dl>
                <dt>회원명</dt>
                <dd>
                    <input type="text" name="userNm" th:field="*{userNm}" placeholder="회원명을 입력하세요">
                    <div th:each="err : ${#fields.errors('userNm')}" th:text="${err}"></div>
                </dd>
            </dl>
            <dl>
                <dt>이메일</dt>
                <dd>
                    <input type="email" name="email" th:field="*{email}" placeholder="이메일을 입력하세요">
                    <div th:each="err : ${#fields.errors('email')}" th:text="${err}"></div>

                </dd>
            </dl>
            <dl>
                <dt>휴대전화번호</dt>
                <dd>
                    <input type="text" name="mobile" th:field="*{mobile}" maxlength="11" placeholder="휴대전화번호를 입력하세요">
                    <div th:each="err : ${#fields.errors('mobile')}" th:text="${err}"></div>
                </dd>
            </dl>
            <dl>
                <dt>주소</dt>
                <dd>
                    <input type="text" name="addr.zipcode" placeholder="우편번호" th:field="*{addr.zipcode}">
                    <input type="text" name="addr.address" placeholder="주소" th:field="*{addr.address}">
                    <input type="text" name="addr.addressSub" placeholder="나머지주소" th:field="*{addr.addressSub}">
                </dd>
            </dl>
            <!--<dl>
                <dt>취미</dt>
                <dd>
                    <input type="checkbox" name="hobby" value="축구" id="hobby1" th:field="*{hobby}">
                    <label for="hobby1">축구</label>

                    <input type="checkbox" name="hobby" value="야구" id="hobby2" th:field="*{hobby}">
                    <label for="hobby1">야구</label>

                    <input type="checkbox" name="hobby" value="농구" id="hobby3" th:field="*{hobby}">
                    <label for="hobby1">농구</label>

                </dd>
            </dl>-->
            <div>
                <input type="checkbox" name="agree" value="true" id="agree" th:field="*{agree}">
                <label for="agree">회원가입 약관에 동의합니다</label>
                <div th:each="err : ${#fields.errors('agree')}" th:text="${err}"></div>
            </div>
            <button type="submit">가입하기</button>
        </form>
    </main>
</html>
